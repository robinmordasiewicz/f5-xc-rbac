# Pre-commit hooks for f5-xc-rbac repository
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: '^\.git/'
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
        exclude: '^\.git/'
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: '^\.git/'
      - id: check-yaml
        args: ["--unsafe"]
        exclude: '^\.git/'
      - id: sort-simple-yaml
        files: \.ya?ml$
        exclude: '(^\.git/|^\.pre-commit-config\.yaml$|\.github/workflows/)'
      - id: check-json
        exclude: '^\.git/'
      - id: pretty-format-json
        args: ["--autofix", "--indent=2", "--no-sort-keys"]
        exclude: '^\.git/'
      - id: check-vcs-permalinks
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.23
    hooks:
      - id: pymarkdown
        args: ["--config", ".pymarkdown.json", "scan"]
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|^specs/)'

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-x", "-S", "error"]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci", "-w"]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
      - id: editorconfig-checker
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|^specs/|\.csv$)'
# Pre-commit hooks for f5-xc-rbac repository
# See https://pre-commit.com for more information

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Detect private keys
      - id: detect-private-key

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '^\.git/'

      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: '^\.git/'

      # Pretty-format JSON files
      - id: pretty-format-json
        args: ['--autofix', '--indent=2', '--no-sort-keys']
        exclude: '^\.git/'

      # Prevent commits to main branch
      - id: no-commit-to-branch
        args: ['--branch', 'main']

      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: '^\.git/'

      # Sort YAML files
      - id: sort-simple-yaml
        files: \.ya?ml$
        exclude: '(\.github/workflows/|\.git/)'

  # Check shell script formatting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        args: ['-i', '2', '-ci', '-w']  # 2 space indent, indent case, write changes
        exclude: '(^\.git/|^\.specify/)'

  # EditorConfig checker
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
      - id: editorconfig-checker
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|^specs/|\.csv$)'

  # Git-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Check that files with .gitignore patterns are properly ignored
      - id: check-vcs-permalinks

  # JSON linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Validate JSON syntax
      - id: check-json
        exclude: '^\.git/'

  # Markdown linting (using pymarkdownlnt - Python-based)
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.23
    hooks:
      - id: pymarkdown
        args: ['--config', '.pymarkdown.json', 'scan']
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|^specs/)'

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ['-x', '-S', 'error']  # Follow source statements; only fail on errors
        exclude: '(^\.git/|^\.specify/)'

  # YAML linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Validate YAML syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in GitHub Actions YAML
        exclude: '^\.git/'

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=500']
