# Pre-commit hooks for f5-xc-rbac repository
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0  # pragma: allowlist secret
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: '^\.git/'
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
        exclude: '^\.git/'
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: '^\.git/'
      - id: check-yaml
        args: ["--unsafe"]
        exclude: '^\.git/'
      - id: sort-simple-yaml
        files: \.ya?ml$
        exclude: '(^\.git/|^\.pre-commit-config\.yaml$|\.github/workflows/)'
      - id: check-json
        exclude: '^\.git/'
      - id: pretty-format-json
        args: ["--autofix", "--indent=2", "--no-sort-keys"]
        exclude: '^\.git/'
      - id: check-vcs-permalinks
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: 0b4ac197f67f6ed75e27a10fad70ddc8014cb2e2  # frozen: v0.9.33  # pragma: allowlist secret
    hooks:
      - id: pymarkdown
        args: ["--config", ".pymarkdown.json", "scan"]
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/)'

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 745eface02aef23e168a8afb6b5737818efbea95  # frozen: v0.11.0.1  # pragma: allowlist secret
    hooks:
      - id: shellcheck
        args: ["-x", "-S", "error"]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368  # frozen: v3.12.0-2  # pragma: allowlist secret
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci", "-w"]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 62dcf364a52192458d66c0dba3a0a1fdb78e4fbe  # frozen: 3.4.1  # pragma: allowlist secret
    hooks:
      - id: editorconfig-checker
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|\.csv$)'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: ["--no-fix"]
        types_or: [python]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--check", "--diff"]
        types_or: [python]
        exclude: '(^\.git/|^\.specify/)'

  # Secret scanning: detect-secrets with baseline to track/allow known benign matches
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - '(\\.venv/|^secrets/|^\.git/)'
        exclude: '(^\.git/|^\.specify/)'
