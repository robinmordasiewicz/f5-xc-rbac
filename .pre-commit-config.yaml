# Pre-commit hooks for f5-xc-user-group-sync repository
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0  # pragma: allowlist secret
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: '^\.git/'
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
        exclude: '^\.git/'
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: '^\.git/'
      - id: check-yaml
        args: ["--unsafe"]
        exclude: '^\.git/'
      - id: sort-simple-yaml
        files: \.ya?ml$
        exclude: '(^\.git/|^\.pre-commit-config\.yaml$|\.github/workflows/|docs/CICD/examples/)'
      - id: check-json
        exclude: '^\.git/'
      - id: pretty-format-json
        args: ["--autofix", "--indent=2", "--no-sort-keys"]
        exclude: '^\.git/'
      - id: check-vcs-permalinks
      - id: no-commit-to-branch
        args: ["--branch", "main"]
        # Run only at actual commit time so global/all-files scans (CI) don't invoke it
        stages: [pre-commit]

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: 0b4ac197f67f6ed75e27a10fad70ddc8014cb2e2  # frozen: v0.9.33  # pragma: allowlist secret
    hooks:
      - id: pymarkdown
        args: ["--config", ".pymarkdown.json", "scan"]
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|^\.serena/|^\.claude/)'

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 745eface02aef23e168a8afb6b5737818efbea95  # frozen: v0.11.0.1  # pragma: allowlist secret
    hooks:
      - id: shellcheck
        args: ["-x", "-S", "error"]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368  # frozen: v3.12.0-2  # pragma: allowlist secret
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci", "-w"]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 62dcf364a52192458d66c0dba3a0a1fdb78e4fbe  # frozen: 3.4.1  # pragma: allowlist secret
    hooks:
      - id: editorconfig-checker
        exclude: '(^\.git/|^\.specify/|^\.github/prompts/|\.csv$)'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: ["--no-fix"]
        types_or: [python]
        exclude: '(^\.git/|^\.specify/)'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--check", "--diff"]
        types_or: [python]
        exclude: '(^\.git/|^\.specify/)'

  # Testing: Run pytest with coverage
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  # Secret scanning: detect-secrets with baseline to track/allow known benign matches
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - '(\\.venv/|^secrets/|^\.git/)'
        exclude: '(^\.git/|^\.specify/)'

  # Security: Python SAST via Bandit
  # NOTE: the upstream bandit pre-commit hook validation rejects some per-hook
  # keys (e.g. `exclude` or `pass_filenames`) when provided in the hook config.
  # To allow focused, reproducible local/CI scans and explicit exclude lists
  # (e.g. .venv, vendor, node_modules), we provide a local wrapper hook below
  # (see `bandit-local`) which runs `bandit` with an explicit -x exclude list.

  # Security: Dependency vulnerability scan via pip-audit (strict)
  # Note: This audits the environment when no requirements are provided. For deterministic scans,
  # prefer adding a requirements.txt and piping it via CI (follow-up allowed).
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        name: pip-audit (dependency scan)
        args: ["--strict", "--progress-spinner", "off", "-r"]
        # Only run when a requirements manifest exists/is modified; avoids auditing the tool env
        files: '(^requirements\.txt$|^requirements\..*\.txt$)'
        additional_dependencies: []
        exclude: '(^\\.git/|^\\.specify/|^secrets/)'

  # GitHub Actions workflow linter
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
        name: actionlint (GitHub Actions linter)
        # Avoid double shellcheck/py checks inside actionlint; we run ShellCheck separately
        args: ["-color"]
        files: '^\.github/workflows/.*\.ya?ml$'

  # DRY enforcement: code duplication detector (jscpd via npx)

  # Local hooks: enforce Issue-First policy gates
  - repo: local
    hooks:
      - id: bandit-local
        name: bandit (Python security SAST - local)
        entry: bandit
        language: python
        additional_dependencies: [bandit==1.7.9]
        # Limit Bandit to project sources to avoid scanning virtualenvs and vendored code
        args: ["-q", "-r", "src", "-ll"]
        pass_filenames: false
        # run on pre-commit so CI and local pre-commit action invoke it
        stages: [pre-commit]

      - id: enforce-branch-name
        name: "Enforce branch naming: ^[0-9]+-[a-z0-9-]+$"
        entry: python3 scripts/git/branch_name_check.py
        language: system
        stages: [pre-commit]
        pass_filenames: false

      - id: enforce-commit-msg-has-issue
        name: "Enforce commit message contains issue reference (#N)"
        entry: python3 scripts/git/commit_msg_check.py
        language: system
        stages: [commit-msg]

      - id: pip-audit-pyproject
        name: "pip-audit (pyproject, strict, CI-only)"
        entry: bash -eo pipefail -c 'python -m pip install -q --upgrade pip pip-audit; python -m pip install -q . || true; pip-audit --strict --progress-spinner off --timeout 30'
        language: system
        pass_filenames: false
        # Run pip-audit against the project when pyproject.toml exists.
        # Note: this may be slower for local commits; keep it if you want local pyproject auditing.
        # Only runs in manual stage (invoked explicitly by CI workflow)
        stages: [manual]
        files: '^pyproject\.toml$'
        exclude: '(^\\.git/|^\\.specify/|^secrets/)'

      - id: jscpd-dry
        name: "jscpd (DRY duplication scan)"
        entry: bash -eo pipefail -c 'npx -y jscpd --min-lines 15 --reporters console --silent src scripts .github/workflows'
        language: system
        pass_filenames: false
        stages: [pre-commit]
