name: Issue Label Guard

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  enforce-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check for labels on issue
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels || [];
            if (labels.length === 0) {
              const body = `Thanks for opening this issue!\n\nPer the project Constitution, please ensure the appropriate label(s) exist in the repo and add them to this issue. If a needed label is missing, create it first.\n\nSee .github/LABELS.md for quick commands.`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
