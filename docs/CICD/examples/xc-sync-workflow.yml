name: XC Group Sync

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:      # Manual trigger
  push:
    paths:
      - 'User-Database.csv'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Decode P12 certificate
        run: |
          echo "${{ secrets.XC_P12 }}" | base64 -d > /tmp/cert.p12

      - name: Sync groups (dry-run on PR)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          VOLT_API_P12_FILE: /tmp/cert.p12
          VES_P12_PASSWORD: ${{ secrets.XC_P12_PASSWORD }}
          # Optional: Proxy configuration for corporate networks
          # HTTP_PROXY: ${{ secrets.PROXY_URL }}
          # HTTPS_PROXY: ${{ secrets.PROXY_URL }}
          # REQUESTS_CA_BUNDLE: ${{ secrets.CA_BUNDLE_PATH }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            xc_user_group_sync --csv User-Database.csv --dry-run
          else
            xc_user_group_sync --csv User-Database.csv
          fi
